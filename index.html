<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/bg1.webp');
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            background: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            text-align: center;
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Booking System</h1>
        <form id="movieForm">
            <div class="form-group">
                <label for="movie">Choose a Movie:</label>
                <select id="movie" required>
                    <option value="-select-movie"></option>
                    <option value="Spider-Man">Spider-Man</option>
                    <option value="The Avengers">The Avengers</option>
                    <option value="Black Panther">Black Panther</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" placeholder="Enter number of tickets" min="1" max="10" required>
            </div>
            <button type="button" onclick="submitBooking()">Book Tickets</button>
        </form>
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        function submitBooking() {
            const movie = document.getElementById('movie').value;
            const name = document.getElementById('name').value;
            const tickets = document.getElementById('tickets').value;

            if (name.trim() && tickets > 0) {
                const output = document.getElementById('output');
                output.style.display = 'block';
                output.innerHTML = `<p>Thank you, <strong>${name}</strong>! Your booking for <strong>${tickets}</strong> ticket(s) to <strong>${movie}</strong> is confirmed.</p>`;
            } else {
                alert('Please fill in all fields correctly.');
            }
        }
    </script>
</body>
</html>
